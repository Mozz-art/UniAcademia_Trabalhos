<!DOCTYPE html>



<html lang="en">


<head>

    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bruno Corona Braga</title>

    <link rel="stylesheet" href="Calculadora css.css"/>
    <link rel="stylesheet" href="Calculadora css numeros.css"/>
    <link rel="source" href="javascript calculadora.js"/>
    <link rel="stylesheet" href="css reset.css"/>
    <link rel="stylesheet" href="tela css.css"/>



</head>

    


<body>


    <center>
    <div class="geral">
        <h1>Bruno Corona Braga</h1>
        <div class="background">

            <div class="background1">
                <div id="TelaUm">
                    

                    

                   
                <p id="resultado">

                </p>
                <table>
                    <tr>
                        <td><button class="sinais" onclick="clean()">C</button></td>
                        <td><button class="sinais" onclick="back()"><</button></td>
                        <td><button class="sinais" onclick="insert('/')">/</button></td>
                        <td><button class="sinais" onclick="insert('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="numeros" onclick="insert('7')">7</button></td>
                        <td><button class="numeros" onclick="insert('8')">8</button></td>
                        <td><button class="numeros" onclick="insert('9')">9</button></td>
                        <td><button class="sinais" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="numeros" onclick="insert('4')">4</button></td>
                        <td><button class="numeros" onclick="insert('5')">5</button></td>
                        <td><button class="numeros" onclick="insert('6')">6</button></td>
                        <td><button class="sinais" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="numeros" onclick="insert('1')">1</button></td>
                        <td><button class="numeros" onclick="insert('2')">2</button></td>
                        <td><button class="numeros" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="igual"  onclick="calcular()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="zero"  onclick="insert('0')">0</button></td>
                        <td><button class="numeros" onclick="insert('.')">.</button></td>
                    </tr>
                </table>



                                
                    </div>


                </div>

            </div>


        </div>




    </div>
 
    <script>
        function insert(num)
        {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
        }
        function back()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }
        function calcular()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado)
            {
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
            else
            {
                document.getElementById('resultado').innerHTML = "Nada..."
            }
        }
    </script>


    </center> 
</body>







</html>
